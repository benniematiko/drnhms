<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}ProClinic Hospital Management System{% endblock %}
    </title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    
  </head>
  <body>
    <div class="grid">
      <header class="header">
        <div class="logo"> <a href="{% url 'dashboard' %}"> ProClinic</a> </div>
        <!-- Logo left -->
        <nav>
          <a href="{% url 'dashboard' %}">Dashboard</a>

          {% if user.is_authenticated %}
          <a href="#">Patients</a>
          <a href="{% url 'doctors' %}">Doctors</a>
          <a href="#">Appointments</a>
          <a href="#">Payments</a>

          <span class="welcome">Welcome, {{ user.username }}</span>
        
          <a href="{% url 'logout' %}">Logout</a>

          {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
          {% endif %}
        </nav>
      </header>

      {% block content %}

      <!-- <aside class="sidebar">Sidebar content</aside>

      <main class="content"> -->
        
        <!-- Page-specific content goes here -->
       
      <!-- </main> -->
       {% endblock %}
      <footer class="footer">
        <hr />
        <p>&copy; 2026 ProClinic Hospital. All rights reserved.</p>
      </footer>
    </div>
    <!-- Added JS --> 

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
     <script src="{% static 'js/scripts.js' %}" defer></script>
  </body>
</html>
