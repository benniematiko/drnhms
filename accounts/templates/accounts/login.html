<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Reset default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Full-page background and centering */
        html, body {
            height: 100%;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card container */
        .login-card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        /* Form fields */
        form div {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Non-field errors */
        .non-field-errors {
            color: red;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Field-specific errors */
        .field-errors {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        /* Register link */
        .register-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #555;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="login-card">
    <h2>Login Now</h2>

    <form method="post">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="non-field-errors">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="field-errors">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit">Login</button>
    </form>

    <p class="register-link">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </p>
</div>

</body>
</html>
